<div class="password-container">
  <div class="password-box">
    <!--<img src="./assets/fa_logo_light.png" alt="Logo" class="logo">-->
    <form (ngSubmit)="login()">
      <div class="input-group">
        <input #passwordInput type="password" [(ngModel)]="password" name="password" placeholder="" required>
      </div>
      <button type="submit"></button>
      <p *ngIf="error" class="error-message">{{ error }}</p>
    </form>
  </div>
</div>
