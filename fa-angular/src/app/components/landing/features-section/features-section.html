<section class="features-section">
  <div class="container">
    <div class="headings">
      <div class="main-heading">
        <h2>Make your business flow.</h2>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="buttons-column">
        <button
          *ngFor="let feature of features"
          (click)="selectFeature(feature)"
          [class.active]="feature === selectedFeature"
          class="feature-button"
        >
          <div class="button-content">
            <h4>{{ feature.title }}</h4>
            <p>{{ feature.description }}</p>
          </div>
        </button>
      </div>
      <div class="content-column" *ngIf="selectedFeature">
        <div class="text-content">
          <h3>{{ selectedFeature.title }}</h3>
          <p>{{ selectedFeature.content }}</p>
        </div>
        <div class="media-content">
          <video 
            *ngIf="selectedFeature.mediaType === 'video'" 
            [src]="selectedFeature.mediaSrc"
            controls
            muted
            class="feature-video"
            preload="metadata">
            Your browser does not support the video tag.
          </video>
          <img 
            *ngIf="selectedFeature.mediaType === 'image'" 
            [src]="selectedFeature.mediaSrc"
            [alt]="selectedFeature.mediaAlt"
            class="feature-image"
            loading="lazy">
        </div>
      </div>
    </div>
  </div>
</section>
