<div 
  class="tutorial-fab-container"
  [class.visible]="showFab"
  [class.animate-in]="showFab"
>
  <button
    mat-fab
    class="tutorial-fab"
    (click)="restoreVideo()"
    [attr.aria-label]="'Restore video tutorial. Current progress: ' + getPlaybackProgress().toFixed(0) + '%'"
    title="Restore Video Tutorial"
    color="primary"
  >
    <mat-icon>play_circle_filled</mat-icon>
  </button>
  
  <!-- Progress indicator -->
  <div 
    class="progress-ring"
    *ngIf="state.duration > 0"
    [attr.aria-hidden]="true"
  >
    <svg class="progress-ring-svg" viewBox="0 0 36 36">
      <path
        class="progress-ring-background"
        d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <path
        class="progress-ring-progress"
        [style.stroke-dasharray]="getPlaybackProgress() + ' 100'"
        d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
      />
    </svg>
  </div>
  
  <!-- Mini info tooltip -->
  <div 
    class="fab-tooltip"
    *ngIf="state.currentTime > 0"
    role="tooltip"
    [attr.aria-label]="'Video paused at ' + formatTime(state.currentTime)"
  >
    <span class="time">{{ formatTime(state.currentTime) }}</span>
    <span class="separator">/</span>
    <span class="duration">{{ formatTime(state.duration) }}</span>
  </div>
</div>
